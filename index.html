<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - Interactive comments section solution</title>
  </head>
  <body>
    <div class="modal">
      <div class="modalContent">
        <h3>Delete comment</h3>
        <p>
          are you sure you want delete this comment? This will remove the
          comment and can't be undone.
        </p>
        <div>
          <button class="modalCancel">no, cancel</button>
          <button class="modalDelete">yes, delete</button>
        </div>
      </div>
    </div>

    <main>
      <ul class="comments"></ul>

      <form action="post"></form>
    </main>

    <footer>
      Challenge by <a href="#">Your Name Here</a
      ><a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jumael Martins</a>.
    </footer>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
